<!-- ============================= -->
<!-- Open Graph / Social Sharing -->
<!-- ============================= -->

<meta property="og:type" content="website" />
<meta property="og:site_name" content="WMRN Radio History Archive" />
<meta property="og:title" content="{{ .Title | default .Site.Title }}" />
<meta property="og:description" content="{{ .Description | default .Site.Params.description }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ "/images/social/wmrn-radio-history-archive-social.png" | absURL }}" />

<!-- Facebook image safety -->
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<!-- Twitter / X -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title | default .Site.Title }}" />
<meta name="twitter:description" content="{{ .Description | default .Site.Params.description }}" />
<meta name="twitter:image" content="{{ "/images/social/wmrn-radio-history-archive-social.png" | absURL }}" />
