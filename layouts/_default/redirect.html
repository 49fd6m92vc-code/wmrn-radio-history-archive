<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  <!-- Canonical -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- SEO -->
  <meta name="description" content="{{ .Params.description }}">
  <meta name="robots" content="noindex, follow">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Params.description }}">
  <meta property="og:image" content="{{ with .Params.images }}{{ (index . 0) | absURL }}{{ end }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Params.description }}">
  <meta name="twitter:image" content="{{ with .Params.images }}{{ (index . 0) | absURL }}{{ end }}">

  <script>
    // Do NOT redirect bots
    const ua = navigator.userAgent.toLowerCase();
    const isBot =
      ua.includes("facebookexternalhit") ||
      ua.includes("twitterbot") ||
      ua.includes("linkedinbot") ||
      ua.includes("slackbot") ||
      ua.includes("discordbot");

    if (!isBot) {
      setTimeout(function() {
        window.location.href = "{{ .Params.redirect }}";
      }, 2500);
    }
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      background: #990000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>

</head>
<body>
  <h1>{{ .Title }}</h1>
  <p>{{ .Params.description }}</p>
  <p>Redirecting to iHeartâ€¦</p>
  <a class="button" href="{{ .Params.redirect }}">Listen on iHeart</a>
</body>
</html>
