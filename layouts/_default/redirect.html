{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  <!-- Force correct canonical -->
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Basic SEO -->
  <meta name="description" content="{{ .Params.description }}">
  <meta name="robots" content="noindex, follow">

  <!-- Open Graph (Force override) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Params.description }}">
  <meta property="og:image" content="{{ (index .Params.images 0) | absURL }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Params.description }}">
  <meta name="twitter:image" content="{{ (index .Params.images 0) | absURL }}">

  <!-- Delay redirect so crawlers read OG tags -->
  <meta http-equiv="refresh" content="6; url={{ .Params.redirect }}">

  <script>
    setTimeout(function(){
      window.location.href = "{{ .Params.redirect }}";
    }, 6000);
  </script>

</head>
<body>
  <p>Redirecting to iHeart...</p>
</body>
</html>
{{ end }}
