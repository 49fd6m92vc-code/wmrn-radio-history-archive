{{ define "main" }}

<section class="portal">

  <header class="portal-header">
    <h1 class="portal-title">{{ .Title }}</h1>
    {{ with .Params.description }}
      <p class="portal-description">{{ . }}</p>
    {{ end }}
  </header>

  <div class="portal-body">
    {{ .Content }}
  </div>

</section>

{{ end }}
