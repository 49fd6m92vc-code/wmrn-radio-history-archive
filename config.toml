baseURL = "https://wmrnhistory.com/"
languageCode = "en-us"
title = "WMRN Radio History Archive"
theme = "mainroad"

canonifyURLs = true
relativeURLs = false
buildFuture = true

# ------------------------
# Core Hugo Settings
# ------------------------

enableGitInfo = false
enableRobotsTXT = true

mainSections = [
  "station-history",
  "people-programming",
  "facilities-equipment",
  "browse-the-archive",
  "about",
  "contribute-materials"
]

# ------------------------
# Build
# ------------------------

[build]
  writeStats = false
  useResourceCacheWhen = "never"

# ------------------------
# Outputs (REQUIRED FOR SEARCH)
# ------------------------

[outputs]
  home = ["HTML", "RSS", "JSON"]

# ------------------------
# Markup
# ------------------------

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# ------------------------
# Mainroad Parameters
# ------------------------

[params]
  description = "Preserving the broadcast legacy of WMRN-AM (1490) and WMRN-FM — Marion, Ohio."
  author = "WMRN Radio History Archive"

  # Enable native social + schema
  opengraph = true
  twitter_cards = true
  schema = true

  pager = false
  toc = false
  post_meta = ["author", "date"]

  customCSS = ["css/custom.css"]

  copyright = "© 2026 WMRN Radio History Archive"

  # Absolute URL for social sharing
  images = ["https://wmrnhistory.com/images/wmrn-radio-history-archive-social.png"]

  # Accent color override
  [params.style]
    [params.style.vars]
      highlightColor = "#1c2d4a"

# ------------------------
# Search (Lunr)
# ------------------------

[params.search]
  enable = true
  provider = "lunr"
  index_sections = false

# ------------------------
# Site Logo
# ------------------------

[params.logo]
  image = "/images/site-logo.png"
  title = "WMRN Radio History Archive"
  subtitle = "Preserving the Broadcast Legacy of WMRN-AM (1490) and WMRN-FM — Marion, Ohio."

# ------------------------
# Social Links
# ------------------------

[params.social]
  facebook = "https://www.facebook.com/WMRNHistoryArchive"

# ------------------------
# Navigation Menu
# ------------------------

[menu]

  [[menu.main]]
    name = "Home"
    pageRef = "/"
    weight = 1

  [[menu.main]]
    name = "Portal"
    pageRef = "/portal/"
    weight = 2

  [[menu.main]]
    name = "Podcast"
    pageRef = "/podcast/"
    weight = 3

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about/"
    weight = 4

  [[menu.main]]
    parent = "about"
    name = "Contribute"
    pageRef = "/contribute-materials/"
    weight = 1

  [[menu.footer]]
    name = "Access & Use Policy"
    pageRef = "/access-and-use/"
    weight = 1