baseURL = "https://wmrn-radio-history-archive.pages.dev/"
languageCode = "en-us"
title = "WMRN Radio History Archive"
theme = "mainroad"

canonifyURLs = true
relativeURLs = false

# ------------------------
# Core Hugo Settings
# ------------------------

enableGitInfo = false
enableRobotsTXT = true

mainSections = [
  "station-history",
  "people-programming",
  "facilities-equipment",
  "browse-the-archive",
  "about",
  "contribute-materials"
]

# ------------------------
# Build
# ------------------------

[build]
  writeStats = false
  useResourceCacheWhen = "never"

# ------------------------
# Outputs (REQUIRED FOR SEARCH)
# ------------------------

[outputs]
  home = ["HTML", "RSS", "JSON"]

# ------------------------
# Markup
# ------------------------

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# ------------------------
# Mainroad Parameters
# ------------------------

[params]
  description = "Preserving the broadcast legacy of WMRN-AM (1490) and WMRN-FM — Marion, Ohio."
  author = "WMRN Radio History Archive"

  pager = false
  toc = false
  post_meta = ["author", "date"]

  customCSS = [
    "css/custom.css",
    "css/wmrn-overrides.css"
  ]

  copyright = "© 2026 WMRN Radio History Archive"

  # og:image
  images = ["images/wmrn-radio-history-archive-social.png"]

# ------------------------
# Search (Lunr)
# ------------------------

[params.search]
  enable = true
  provider = "lunr"
  index_sections = false

# ------------------------
# Site Logo
# ------------------------

[params.logo]
  image = "/images/site-logo.png"
  title = "WMRN Radio History Archive"
  subtitle = "Preserving the Broadcast Legacy of WMRN-AM (1490) and WMRN-FM — Marion, Ohio."

# ------------------------
# Social Links
# ------------------------

[params.social]
  facebook = "https://www.facebook.com/WMRNHistoryArchive"

# ------------------------
# Navigation Menu
# ------------------------

[menu]

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "history"
    name = "History"
    url = "/station-history/"
    weight = 2

  [[menu.main]]
    parent = "history"
    name = "Founding of WMRN"
    url = "/founding-of-wmrn/"
    weight = 1

  [[menu.main]]
    identifier = "collections"
    name = "Collections"
    url = "/browse-the-archive/"
    weight = 3

  [[menu.main]]
    parent = "collections"
    name = "Facilities"
    url = "/facilities-equipment/"
    weight = 1

  [[menu.main]]
    parent = "collections"
    name = "People"
    url = "/people-programming/"
    weight = 2

  [[menu.main]]
    name = "Podcast"
    url = "/podcast/"
    weight = 4

  [[menu.main]]
    identifier = "about"
