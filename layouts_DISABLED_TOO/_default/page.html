{{ define "main" }}
<article class="post-single">

  <header class="post-header">
    {{ partial "breadcrumbs.html" . }}
    <h1 class="post-title">{{ .Title }}</h1>
    {{ with .Description }}
      <div class="post-description">{{ . }}</div>
    {{ end }}
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  {{/* ðŸš« INTENTIONALLY NO LIST-POSTS RENDERING */}}

</article>
{{ end }}
